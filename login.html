<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>PetFood Plus - เข้าสู่ระบบ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #FF6B35;
            --secondary-color: #F7931E;
            --accent-color: #4A90E2;
            --dark-color: #2C3E50;
            --light-bg: #F8F9FA;
            --success-color: #28a745;
            --danger-color: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Prompt', 'Sarabun', sans-serif;
            color: var(--dark-color);
            background: linear-gradient(135deg, rgba(255,107,53,0.08), rgba(74,144,226,0.08));
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="rgba(255,107,53,0.1)"/><circle cx="80" cy="80" r="1.5" fill="rgba(74,144,226,0.1)"/><circle cx="60" cy="40" r="0.8" fill="rgba(255,107,53,0.08)"/><circle cx="30" cy="70" r="1.2" fill="rgba(74,144,226,0.08)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-10px) translateX(5px); }
            50% { transform: translateY(0px) translateX(-5px); }
            75% { transform: translateY(10px) translateX(3px); }
        }

        /* Navbar Styles */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 5px 30px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            padding: 15px 0;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .brand-logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(255,107,53,0.3);
        }

        .brand-logo i {
            font-size: 1.5rem;
            color: white;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
        }

        .brand-name {
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--dark-color);
            line-height: 1;
        }

        .brand-tagline {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 2px;
        }

        .nav-link {
            color: var(--dark-color) !important;
            font-weight: 500;
            margin: 0 10px;
            padding: 10px 15px !important;
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
            background: rgba(255,107,53,0.1);
        }

        .nav-cart-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .nav-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,107,53,0.4);
            color: white;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent-color);
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Login Container */
        .login-container {
            padding: 120px 0 60px;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-card {
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 480px;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 50px 40px 40px;
            text-align: center;
            position: relative;
        }

        .login-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-icon {
            width: 90px;
            height: 90px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 2.5rem;
            backdrop-filter: blur(10px);
        }

        .login-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 0;
        }

        .login-form {
            padding: 60px 40px 40px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .form-label i {
            color: var(--primary-color);
            font-size: 1rem;
        }

        .form-control {
            border: 2px solid #e8ecef;
            border-radius: 15px;
            padding: 18px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            font-weight: 500;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255,107,53,0.15);
            background: white;
            outline: none;
            transform: translateY(-1px);
        }

        .form-control.is-valid {
            border-color: var(--success-color);
            background: rgba(40,167,69,0.05);
        }

        .form-control.is-invalid {
            border-color: var(--danger-color);
            background: rgba(220,53,69,0.05);
        }

        .input-group {
            position: relative;
        }

        .input-group .form-control {
            padding-right: 55px;
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 10;
            padding: 5px;
            border-radius: 5px;
        }

        .password-toggle:hover {
            color: var(--primary-color);
            background: rgba(255,107,53,0.1);
        }

        /* Fix for Bootstrap feedback classes */
        .valid-feedback,
        .invalid-feedback {
            display: none !important;
            font-size: 0.875rem;
            margin-top: 8px;
            padding-left: 5px;
            align-items: center;
            gap: 5px;
        }

        .form-control.is-valid ~ .valid-feedback {
            display: flex !important;
            color: var(--success-color);
        }

        .form-control.is-invalid ~ .invalid-feedback {
            display: flex !important;
            color: var(--danger-color);
        }

        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 25px 0;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: #6c757d;
            transition: color 0.3s ease;
        }

        .remember-me:hover {
            color: var(--dark-color);
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255,107,53,0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-text {
            transition: opacity 0.3s ease;
        }

        .btn-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-btn.loading .btn-text {
            opacity: 0;
        }

        .login-btn.loading .btn-loading {
            opacity: 1;
        }

        .spinner {
            width: 22px;
            height: 22px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dee2e6;
        }

        .divider span {
            background: white;
            padding: 0 20px;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border: 2px solid #e8ecef;
            border-radius: 12px;
            background: white;
            color: #6c757d;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .social-btn i {
            font-size: 1.2rem;
        }

        .register-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            color: #6c757d;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        /* Alert Messages */
        .alert {
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 25px;
            border: none;
            font-weight: 500;
        }

        .alert-danger {
            background: rgba(220,53,69,0.1);
            color: var(--danger-color);
            border-left: 4px solid var(--danger-color);
        }

        .alert-success {
            background: rgba(40,167,69,0.1);
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 100px 15px 30px;
            }

            .login-header {
                padding: 40px 25px 30px;
            }

            .login-title {
                font-size: 1.8rem;
            }

            .login-form {
                padding: 50px 25px 30px;
            }

            .form-control {
                padding: 15px 18px;
            }

            .social-login {
                flex-direction: column;
            }

            .options-row {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }

        /* Animation */
        .fade-in {
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-up {
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get form elements
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');

            // Demo user credentials
            const demoUsers = [
                { email: 'demo@petfoodplus.com', password: '123456', name: 'สมชาย ใจดี' },
                { email: 'admin@petfoodplus.com', password: 'admin123', name: 'ผู้ดูแลระบบ' },
                { email: 'user@example.com', password: 'password', name: 'ผู้ใช้ทดสอบ' }
            ];

            // Validation functions
            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            function validateField(field, value, errorElementId, validationFn, errorMsg) {
                const errorElement = document.getElementById(errorElementId);
                
                if (!value || value.trim() === '') {
                    field.classList.remove('is-valid', 'is-invalid');
                    if (errorElement) errorElement.textContent = '';
                    return false;
                }

                const isValid = validationFn ? validationFn(value) : value.length > 0;

                if (isValid) {
                    field.classList.remove('is-invalid');
                    field.classList.add('is-valid');
                    if (errorElement) errorElement.textContent = '';
                } else {
                    field.classList.remove('is-valid');
                    field.classList.add('is-invalid');
                    if (errorElement) errorElement.textContent = errorMsg;
                }

                return isValid;
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorAlert.style.display = 'block';
                errorAlert.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            function hideError() {
                errorAlert.style.display = 'none';
            }

            // Password visibility toggle
            window.togglePassword = function(fieldId) {
                const field = document.getElementById(fieldId);
                const icon = field.nextElementSibling.querySelector('i');
                
                if (field.type === 'password') {
                    field.type = 'text';
                    icon.className = 'bi bi-eye-slash';
                } else {
                    field.type = 'password';
                    icon.className = 'bi bi-eye';
                }
            };

            // Real-time validation
            emailField.addEventListener('input', function() {
                hideError();
                validateField(this, this.value, 'emailError', validateEmail, 'รูปแบบอีเมลไม่ถูกต้อง');
            });

            passwordField.addEventListener('input', function() {
                hideError();
                validateField(this, this.value, 'passwordError', (val) => val.length >= 3, 'รหัสผ่านต้องมีอย่างน้อย 3 ตัวอักษร');
            });

            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                hideError();

                const email = emailField.value.trim();
                const password = passwordField.value;

                // Validate fields
                const emailValid = validateField(emailField, email, 'emailError', validateEmail, 'กรุณากรอกอีเมลที่ถูกต้อง');
                const passwordValid = validateField(passwordField, password, 'passwordError', (val) => val.length >= 3, 'กรุณากรอกรหัสผ่าน');

                if (!emailValid || !passwordValid) {
                    if (!emailValid) emailField.focus();
                    else if (!passwordValid) passwordField.focus();
                    return;
                }

                // Show loading state
                loginBtn.disabled = true;
                loginBtn.classList.add('loading');

                // Simulate API call
                setTimeout(() => {
                    // Check demo credentials
                    const user = demoUsers.find(u => u.email === email && u.password === password);

                    if (user) {
                        // Success
                        console.log('Login successful:', user);
                        
                        // Store user data (in real app, this would be JWT token)
                        const userData = {
                            email: user.email,
                            name: user.name,
                            loginTime: new Date().toISOString(),
                            rememberMe: document.getElementById('rememberMe').checked
                        };

                        if (userData.rememberMe) {
                            localStorage.setItem('petfood_user', JSON.stringify(userData));
                        } else {
                            sessionStorage.setItem('petfood_user', JSON.stringify(userData));
                        }

                        // Show success message
                        showSuccessAndRedirect(user.name);
                    } else {
                        // Error
                        loginBtn.disabled = false;
                        loginBtn.classList.remove('loading');
                        showError('อีเมลหรือรหัสผ่านไม่ถูกต้อง กรุณาลองใหม่อีกครั้ง');
                        passwordField.focus();
                        passwordField.select();
                    }
                }, 1500);
            });

            function showSuccessAndRedirect(userName) {
                // Create success overlay
                const successOverlay = document.createElement('div');
                successOverlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: rgba(0,0,0,0.8);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 1000;
                    animation: fadeIn 0.3s ease;
                `;

                const successContent = document.createElement('div');
                successContent.style.cssText = `
                    background: white;
                    padding: 40px;
                    border-radius: 20px;
                    text-align: center;
                    max-width: 400px;
                    width: 90%;
                    animation: scaleIn 0.5s ease;
                `;

                successContent.innerHTML = `
                    <div style="
                        width: 80px;
                        height: 80px;
                        background: linear-gradient(135deg, #28a745, #20c997);
                        border-radius: 50%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        margin: 0 auto 20px;
                        font-size: 2rem;
                        color: white;
                    ">
                        <i class="bi bi-check-lg"></i>
                    </div>
                    <h3 style="color: var(--dark-color); margin-bottom: 15px;">เข้าสู่ระบบสำเร็จ!</h3>
                    <p style="color: #6c757d; margin-bottom: 0;">
                        ยินดีต้อนรับ <strong>${userName}</strong><br>
                        กำลังนำคุณไปหน้าหลัก...
                    </p>
                `;

                successOverlay.appendChild(successContent);
                document.body.appendChild(successOverlay);

                // Redirect after 2 seconds
                setTimeout(() => {
                    // Reset form and button
                    loginBtn.disabled = false;
                    loginBtn.classList.remove('loading');
                    loginForm.reset();
                    document.querySelectorAll('.form-control').forEach(input => {
                        input.classList.remove('is-valid', 'is-invalid');
                    });
                    
                    // Remove overlay
                    document.body.removeChild(successOverlay);
                    
                    // In real app, redirect to dashboard
                    alert('นำไปหน้าหลัก... (ในแอปจริงจะ redirect ไป dashboard)');
                    // window.location.href = '#dashboard';
                }, 2000);
            }

            // Auto-fill demo credentials (for testing)
            function fillDemoCredentials(userIndex = 0) {
                if (demoUsers[userIndex]) {
                    emailField.value = demoUsers[userIndex].email;
                    passwordField.value = demoUsers[userIndex].password;
                    validateField(emailField, emailField.value, 'emailError', validateEmail, 'รูปแบบอีเมลไม่ถูกต้อง');
                    validateField(passwordField, passwordField.value, 'passwordError', (val) => val.length >= 3, 'รหัสผ่านต้องมีอย่างน้อย 3 ตัวอักษร');
                }
            }

            // Add demo button (for testing - remove in production)
            const demoButton = document.createElement('button');
            demoButton.type = 'button';
            demoButton.className = 'btn btn-outline-secondary btn-sm';
            demoButton.textContent = 'ทดสอบ Demo';
            demoButton.style.cssText = 'position: absolute; top: 10px; right: 10px; font-size: 0.8rem;';
            demoButton.onclick = () => fillDemoCredentials(0);
            document.querySelector('.login-card').style.position = 'relative';
            document.querySelector('.login-card').appendChild(demoButton);

            // Social login handlers
            document.querySelector('a[href="#google-login"]').addEventListener('click', function(e) {
                e.preventDefault();
                alert('Google Login - ในแอปจริงจะเชื่อมต่อกับ Google OAuth');
            });

            document.querySelector('a[href="#facebook-login"]').addEventListener('click', function(e) {
                e.preventDefault();
                alert('Facebook Login - ในแอปจริงจะเชื่อมต่อกับ Facebook OAuth');
            });

            // Forgot password handler
            document.querySelector('.forgot-password').addEventListener('click', function(e) {
                e.preventDefault();
                const email = emailField.value.trim();
                if (email && validateEmail(email)) {
                    alert(`ส่งลิงก์รีเซ็ตรหัสผ่านไปที่ ${email} แล้ว`);
                } else {
                    alert('กรุณากรอกอีเมลที่ถูกต้องก่อนขอรีเซ็ตรหัสผ่าน');
                    emailField.focus();
                }
            });

            // Check if user is already logged in
            const savedUser = localStorage.getItem('petfood_user') || sessionStorage.getItem('petfood_user');
            if (savedUser) {
                const userData = JSON.parse(savedUser);
                if (confirm(`คุณเข้าสู่ระบบอยู่แล้วในชื่อ ${userData.name} ต้องการไปหน้าหลักหรือไม่?`)) {
                    // window.location.href = '#dashboard';
                    alert('ไปหน้าหลัก...');
                }
            }

            // Auto-focus email field
            emailField.focus();

            // Add CSS animations
            const style = document.createElement('style');
            style.textContent = `
                @keyframes scaleIn {
                    from {
                        transform: scale(0.7);
                        opacity: 0;
                    }
                    to {
                        transform: scale(1);
                        opacity: 1;
                    }
                }
            `;
            document.head.appendChild(style);

            // Console log demo credentials for testing
            console.log('=== Demo Credentials ===');
            demoUsers.forEach((user, index) => {
                console.log(`${index + 1}. Email: ${user.email} | Password: ${user.password} | Name: ${user.name}`);
            });
        });
    </script>
</body>
</html>
